<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui">


<h:head>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"></link>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Lisboa02</title>
</h:head>
<h:body>

	<h:form class="w3-container w3-teal  w3-padding-16">
	Nome: <h:inputText id="name" value="#{userBean.name}"
			class="w3-panel w3-padding-16  w3-pale-blue w3-cell w3-animate-left " />
		<br></br>
	Apelido: <h:inputText id="apelido" value="#{userBean.apelido}"
			class="w3-panel w3-padding-16  w3-pale-blue w3-cell w3-animate-left" />
		<br></br>

		<h:commandButton id="buttonOk" value="OK"
			action="#{userActions.submitMessage()}"
			class="w3-button w3-cyan w3-round-xxlarge w3-animate-top">
			<f:ajax execute="name apelido" render="output" />

		</h:commandButton>
	</h:form>


	<div style="margin-left: 20%">
		<b><h:outputText id="output" value="#{userBean.message}" /></b>
		<p:outputLabel value="LISBOA"></p:outputLabel>
	</div>

</h:body>
</html>
